[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:carbon]
command=@PYTHON@ /opt/graphite/bin/carbon-cache.py --debug start

[program:apache]
command=/usr/sbin/httpd -c "ErrorLog /dev/stdout" -DFOREGROUND
redirect_stderr=true

[program:node]
command=/usr/local/bin/node /opt/statsd/stats.js /etc/statsd.js

[group:graphite]
programs=node,carbon,apache
numprocs=1
startsecs=3
autostart=true
autorestart=true
startretries=3
exitcodes=0,2
